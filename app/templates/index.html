<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public Holidays Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Public Holidays Calendar</h1>

      <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select">
            {% for code, name in countries.items() %}
            <option value="{{ code }}">{{ name }} ({{ code }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2">
          <label for="year" class="form-label">Year</label>
          <input id="year" type="number" value="2025" class="form-control">
        </div>
        <div class="col-md-2 align-self-end">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div id="alertPlaceholder"></div>

      <table class="table table-striped" id="resultsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      const form = document.getElementById('searchForm');
      const tableBody = document.querySelector('#resultsTable tbody');
      const alertPlaceholder = document.getElementById('alertPlaceholder');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        tableBody.innerHTML = '';
        alertPlaceholder.innerHTML = '';

        const country = document.getElementById('country').value;
        const year = document.getElementById('year').value;

        try {
          const resp = await fetch(`/api/holidays?country=${country}&year=${year}`);
          if (!resp.ok) {
            const err = await resp.json();
            showAlert(err.error || 'Error fetching holidays', 'danger');
            return;
          }
          const data = await resp.json();
          if (!data.length) {
            showAlert('No holidays found', 'info');
            return;
          }

          for (const h of data) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${h.date || ''}</td><td>${h.name || ''}</td><td>${h.description || ''}</td><td>${(h.type||[]).join(', ')}</td>`;
            tableBody.appendChild(tr);
          }
        } catch (err) {
          showAlert(err.message || 'Unexpected error', 'danger');
        }
      });

      function showAlert(message, type='info'){
        alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
      }
    </script>
  </body>
</html>
